apply plugin: 'com.android.application'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-android'

android {
  compileSdkVersion 29
  defaultConfig {
    applicationId "com.sanskritbasics.memory"
    minSdkVersion 19
    targetSdkVersion 29
    versionCode 20
    versionName "2.6"
    testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
  }

  buildTypes {
    release {
      minifyEnabled true
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
    }
  }
  flavorDimensions 'version'
  productFlavors {
    play {
      dimension = 'version'
    }
    fdroid {
      dimension = 'version'
    }
  }

  sourceSets {
    play {
//      manifest.srcFile 'src/play/AndroidManifest.xml'
      java.srcDirs = ['src/main/java', 'src/play/java']
    }
    fdroid {
      java {
        srcDirs = ['src/main/java', 'src/fdroid/java']
        exclude '**/SomeExcludedClass.java'
      }
    }
  }
}

dependencies {
  implementation fileTree(include: ['*.jar'], dir: 'libs')
  implementation 'androidx.appcompat:appcompat:1.1.0'
  implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
  playImplementation 'com.android.billingclient:billing:2.0.3'
  implementation 'com.google.android.material:material:1.0.0'
  testImplementation 'junit:junit:4.12'
  androidTestImplementation 'androidx.test:runner:1.2.0'
  androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'
  implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
}

task createZip(type: Zip) {
  archiveName = "sanskritbasics.zip"
  destinationDir = file('src/main/res/raw')
  from(files('../sanskritbasics-memory'))
}

task cleanMyFiles(type: Delete) {
    'src/main/res/raw/sanskritbasics.zip'
}

//preBuild.dependsOn createResourcesEncZip
clean.dependsOn cleanMyFiles
preBuild.dependsOn createZip
repositories {
  mavenCentral()
}

