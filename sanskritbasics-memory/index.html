<!DOCTYPE html>
<html dir="ltr" lang="ru-ru">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, target-densityDpi=device-dpi, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <link rel="stylesheet" type="text/css" href="resources/common.css">
  <link rel="stylesheet" type="text/css" href="resources/index.css">
</head>
<body id="page" onunload="">
<div id="main">

<script type="text/javascript" language="javascript" src="resources/locale.js"></script>
<script type="text/javascript" language="javascript">
function startup()
{
  load_param('lang');
  load_param('annotate');
  load_param('difficulty');
  load_param('variant');
  localize();
}

function load_param(parameter)
{
  var opts=document.getElementById(parameter).options;
  var stored=localStorage.getItem(parameter);
  if (!stored)
  {
    switch(parameter)
    {
      case 'lang'       : stored='en';     break;
      case 'annotate'   : stored='yes';    break;
      case 'difficulty' : stored='medium'; break;
      case 'variant'    : stored='simple'; break;
      default           : stored='';
    }
  }
  for (var i in opts)
  {
    if (opts[i].value==stored)
    {
      document.getElementById(parameter).selectedIndex=opts[i].index; break;
    }
  }
}

function set_param(parameter)
{
  var select=document.getElementById(parameter);
  var value=select.options[select.selectedIndex].value;
  localStorage.setItem(parameter,value);
}

function open_page(page)
{
  set_param('lang');
  set_param('annotate');
  set_param('difficulty');
  set_param('variant');
  window.open(page+'.html','_top');
}

window.onload=startup;
</script>
<div id="name">Sanskrit Basics<br/>Memory</div>
<div id="answers">
<div class="answer smaller"><span id="LANG_LANG"></span>
	<select id="lang" name="lang" onchange="set_param('lang'); localize();">
		<option value="en">English</option><option value="ru">Russian</option>
	</select>
</div>
<div class="answer smaller">
	<span id="LANG_DIFF"></span>
	<select id="difficulty" name="difficulty" onchange="set_param('difficulty');">
		<option value="easy" id="LANG_SMALL">Easy</option>
		<option value="medium" id="LANG_MEDIUM">Normal</option>
		<option value="hard" id="LANG_BIG">Hard</option>
	</select>
</div>
<div class="answer smaller">
	<span id="LANG_VARIANT"></span>
	<select id="variant" name="variant" onchange="set_param('variant');">
		<option value="simple" id="LANG_VARIANT_SIMPLE">Simple</option>
		<option value="hard" id="LANG_VARIANT_HARD">Hard</option>
	</select>
</div>
<div class="answer smaller">
	<span id="LANG_ANNOTATE"></span>
	<select id="annotate" name="annotate" onchange="set_param('annotate');">
		<option value="true" id="LANG_ANNYES">Yes</option>
		<option value="false" id="LANG_ANNNO">No</option>
	</select>
</div>
<div class="answer click smaller" onclick="open_page('scores');"><span id="LANG_SCORES"></span></div>
<div class="answer click" onclick="open_page('tutorial');"><span id="LANG_START"></span></div>
</div>
<div id="cpr_wrap">
<div id="LANG_ABOUT" onclick="window.open('about:about');"></div>
</div>
</div>
</body>
</html>
